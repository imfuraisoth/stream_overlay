<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.typekit.net/ogo7pba.css">
    <title>Scoreboard Dashboard</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/2c93766a80.js" crossorigin="anonymous"></script>
	<script class="u-script" type="text/javascript" src="scoreboarddash.js" defer=""></script>
  </head>
  <body>
	<div class="container">
		<div id="event_page">
			<svg class="background">
				<rect id="background" rx="0" ry="0" x="0" y="0" width=100% height=1080px>
				</rect>
			</svg>
			<svg class="grid_bottom_bar">
				<rect id="grid_bottom_bar" rx="0" ry="0" x="0" y="0" width=100% height="61">
				</rect>
			</svg>
			<svg class="grid_top_bar">
				<rect id="grid_top_bar" rx="0" ry="0" x="0" y="0" width=100% height="61">
				</rect>
			</svg>
			<div id="Commentators">
				<a href="commentators/commentators.html" style="text-decoration: none">Commentators</a>
			</div>
			<div id="Top_8">
				<span>Top 8</span>
			</div>
			<div id="Event_Dashboard">
				<a href="index.html" style="text-decoration: none">Event Dashboard</a>
			</div>
			<div id="ABOUT">
				<a href="https://www.theshilluminati.com/" style="text-decoration: none" target="_blank">ABOUT</a>
			</div>
			<svg class="grid_background">
				<rect id="grid_background" rx="0" ry="0" x="0" y="0" width="660" height="958">
				</rect>
			</svg>
			<svg class="grid_round">
				<rect id="grid_round" rx="0" ry="0" x="0" y="0" width="660" height="82.627">
				</rect>
			</svg>
			<svg class="grid_current_match">
				<rect id="grid_current_match" rx="0" ry="0" x="0" y="0" width="660" height="350">
				</rect>
			</svg>
			<svg class="grid_ft">
				<rect id="grid_ft" rx="0" ry="0" x="0" y="0" width="170" height="149">
				</rect>
			</svg>
			<svg class="grid_next_round">
				<rect id="grid_next_round" rx="0" ry="0" x="0" y="0" width="245" height="304">
				</rect>
			</svg>
			<svg class="grid_results">
				<rect id="grid_results" rx="0" ry="0" x="0" y="0" width="245" height="304">
				</rect>
			</svg>
			<svg class="grid_replays">
				<rect id="grid_replays" rx="0" ry="0" x="0" y="0" width="170" height="156">
				</rect>
			</svg>
			<svg class="line_commentators" viewBox="0 0 132 2">
				<path id="line_commentators" d="M 0 0 L 132 0">
				</path>
			</svg>
			<svg class="line_event_dashboard" viewBox="0 0 153 2">
				<path id="line_event_dashboard" d="M 0 0 L 153 0">
				</path>
			</svg>
			<svg class="line_top8" viewBox="0 0 45 2">
				<path id="line_top8" d="M 0 0 L 45 0">
				</path>
			</svg>
			<svg class="line_about" viewBox="0 0 42 2">
				<path id="line_about" d="M 0 0 L 42 0">
				</path>
			</svg>
			
			<!-- Text fields -->
			
			<div id="text_1p">
				<span>1P</span>
			</div>
			<div id="text_2p">
				<span>2P</span>
			</div>
			<div id="text_round">
				<span>ROUND</span>
			</div>
			<div id="text_current_match">
				<span>Current Match</span>
			</div>
			<div id="text_name">
				<span>Name</span>
			</div>
			<div id="text_team">
				<span>Team</span>
			</div>
			<div id="text_country">
				<span>Country</span>
			</div>
			<div id="text_score">
				<span>Score</span>
			</div>
			<div id="text_next_round_cs">
				<span>Next Round</span>
			</div>
			<div id="text_next_round_1p">
				<span>1P</span>
			</div>
			<div id="text_next_round_name_1p">
				<span>Name</span>
			</div>
			<div id="text_next_round_team_1p">
				<span>Team</span>
			</div>
			<div id="text_next_round_2p">
				<span>2P</span>
			</div>
			<div id="text_next_round_name_2p">
				<span>Name</span>
			</div>
			<div id="text_next_round_team_2p">
				<span>Team</span>
			</div>
			<div id="text_results">
				<span>RESULTS</span>
			</div>
			<div id="text_results_1p">
				<span>1P</span>
			</div>
			<div id="text_results_2p">
				<span>2P</span>
			</div>
			<div id="text_replays">
				<span>Replays</span>
			</div>
			<div id="text_ft">
				<span>First to #</span>
			</div>
			
			<!-- Buttons -->
			<div id="button_reset_all">
				<button class="rectangle_button" id="rectangle_button" onclick='resetAll();'>
					<text x="25" y="19" id="button_text">Reset All</text>
				</button>
			</div>
			
			<div id="button_reset_names_scores">
				<button class="rectangle_button" id="rectangle_button" onclick='resetNamesAndScore();'>
					<text x="5" y="19" id="button_text_2">Rest Names & Scores</text>
				</button>
			</div>
			<div id="button_score_sub_2p">
				<button class="rectangle_button_small" onclick='subtractScoreP2();'>
					<text x="6" y="16" id="button_text_3">-</text>
				</button>
			</div>
			<div id="button_score_add_1p">
				<button class="rectangle_button_small" onclick='addScoreP1();'>
					<text x="6" y="17" id="button_text_3">+</text>
				</button>
			</div>
			<div id="button_score_sub_1p">
				<button class="rectangle_button_small" onclick='subtractScoreP1();'>
					<text x="6" y="16" id="button_text_3">-</text>
				</button>
			</div>
			<div id="button_score_add_2p">
				<button class="rectangle_button_small" onclick='addScoreP2();'>
					<text x="6" y="17" id="button_text_3">+</text>
				</button>
			</div>
			<div id="button_reverse_scores">
				<button class="rectangle_button" id="rectangle_button" onclick='reverseScores();'>
					<text x="0" y="19" id="button_text_4"><-Reverse Scores-></text>
				</button>
			</div>
			<div id="button_reset_scores">
				<button class="rectangle_button" id="rectangle_button" onclick='resetScores();'>
					<text x="18" y="19" id="button_text_4">Reset Scores</text>
				</button>
			</div>
			<div id="button_start_replay">
				<svg class="icon_play" viewBox="7.5 4.5 8.5 10.929">
					<path id="icon_play" d="M 7.499999523162842 4.5 L 16.00002670288086 9.964302062988281 L 7.499999523162842 15.4286060333252 L 7.499999523162842 4.5 Z">
					</path>
				</svg>
				<button class="rectangle_button" id="rectangle_button" onclick='triggerReplay();'>
					<text x="14" y="19" id="button_text_4">Start Replay ⏵</text>
				</button>

			</div>

			<div id="button_stop_replay">
				<button class="rectangle_button" id="rectangle_button" onclick='stopReplay();'>
					<text x="14" y="19" id="button_text_4">Stop Replay  ⏹</text>
				</button>
				<svg class="icon_stop">
					<path id="icon_stop" d="M 11.1607141494751 2.25 L 1.339285731315613 2.25 C 0.5998884439468384 2.25 0 2.849888324737549 0 3.589285373687744 L 0 13.41071510314941 C 0 14.15011215209961 0.5998884439468384 14.75 1.339285731315613 14.75 L 11.1607141494751 14.75 C 11.90011215209961 14.75 12.50000095367432 14.15011215209961 12.50000095367432 13.41071510314941 L 12.50000095367432 3.589285373687744 C 12.50000095367432 2.849888324737549 11.90011215209961 2.25 11.1607141494751 2.25 Z">
					</path>
				</svg>	
			</div>
			
			<div id="button_next_round">
				<button class="rectangle_button" id="rectangle_button" onclick='nextRound();'>
					<text x="18" y="19" id="button_text_4">Next Round</text
				</svg>
			</div>
			<div id="button_reverse_names">
				<button class="rectangle_button" id="rectangle_button" onclick='reversePlayerNames();'>
					<text x="0" y="19" id="button_text_4"><-Reverse Names-></text>
				</button>
			</div>
			
			<!-- Forms -->
			<div id="round">
				<select id = "dropdown_round" class="dropdown_round" onchange = "updateRound();">
					<option>Casuals</option>
					<option>Winners Round 1</option>
					<option>Winners Round 2</option>
					<option>Winners Round 3</option>
					<option>Winners Round 4</option>
					<option>Winners Quarters</option>
					<option>Winners Semis</option>
					<option>Winners Finals</option>
					<option>Grand Finals</option>
					<option>Losers Round 1</option>
					<option>Losers Round 2</option>
					<option>Losers Round 3</option>
					<option>Losers Round 4</option>
					<option>Losers Quarters</option>
					<option>Losers Semis</option>
					<option>Losers Finals</option>
					<option>FT3</option>
					<option>FT5</option>
					<option>FT10</option>
					<option>FT?</option>
				</select>
			</div>
			<div id="current1p">
				<input class="form_name_1p" type="text" id="form_name_1p" value="" placeholder="P1 Name" onchange="updatePlayer1();">
				<input class="form_team_1p" type="text" id="form_team_1p" value="" placeholder="P1 Team" onchange="updateTeam1();">
				<input class="form_score_1p" type="text" id="form_score_1p" value="0" onchange="updateScore1();">
				<select id = "dropdown_country_1p" class="dropdown_country_1p" onchange = "countryDropdown1()">
					<option>US</option>
					<option>CA</option>
					<option>JP</option>
					<option>KR</option>
					<option>MX</option>
					<option>GB</option>
					<option>ES</option>
					<option>FR</option>
					<option>FI</option>
					<option>SE</option>
					<option>PR</option>
				</select>
			</div>
			<div id="current2p">
				<input class="form_name_2p" type="text" id="form_name_2p" value="" placeholder="P2 Name" onchange="updatePlayer2();">
				<input class="form_team_2p" type="text" id="form_team_2p" value="" placeholder="P2 Team" onchange="updateTeam2();">
				<input class="form_score_2p" type="text" id="form_score_2p" value="0" onchange="updateScore2();">
				<select id = "dropdown_country_2p" class="dropdown_country_2p" onchange = "countryDropdown2()">
					<option>US</option>
					<option>CA</option>
					<option>JP</option>
					<option>KR</option>
					<option>MX</option>
					<option>GB</option>
					<option>ES</option>
					<option>FR</option>
					<option>FI</option>
					<option>SE</option>
					<option>PR</option>
				</select>
			</div>	
			<div id="result1p">
				<input class="form_results_score_1p" type="text" id="form_results_score_1p" style="float: left;" value="" onchange="updateResults();">
				<input class="form_results_name_1p" type="text" id="form_results_name_1p" style="float: left;" value="" onchange="updateResults();">
			</div>
			<div id="result2p">
				<input class="form_results_score_2p" type="text" id="form_results_score_2p" style="float: left;" value="" onchange="updateResults();">
				<input class="form_results_name_2p" type="text" id="form_results_name_2p" style="float: left; "value="" onchange="updateResults();">
			</div>
			<div id="next1p">
				<input class="form_next_round_team_1p" type="text" id="form_next_round_team_1p" value="" placeholder="Next P1 Team" onchange="updateNextTeam1();">
				<input class="form_next_round_name_1p" type="text" id="form_next_round_name_1p" value="" placeholder="Next P1 Name" onchange="updateNextPlayer1();">
			</div>
			<div id="next2p">
				<input class="form_next_round_team_2p" type="text" id="form_next_round_team_2p" value="" placeholder="Next P1 Team"onchange="updateNextTeam2();">
				<input class="form_next_round_name_2p" type="text" id="form_next_round_name_2p" value="" placeholder="Next P1 Name" onchange="updateNextPlayer2();">
			</div>
			<div id="ftx">
				<input class="form_ft" type="text" id="form_ft" style="float: left;" value="" onchange="updateMaxScore();">
			</div>
		</div>
	</div>
	
  </body>
</html>
